<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8"></meta>
<title>田字格布局</title>
<style>
#container {width:200px;height:200px;margin:20px auto;border:1px solid #333333;}
#container li {list-style-type:none; width:100px;height:100px;display:block;float:left;}
#container li:first-child{background:yellow;}
#container li:nth-child(2){background:red;}
#container li:nth-child(3){background:black;}
#container li:nth-child(4){background:green;}
</style>
</head>
<body>
	<div id = "container">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</div>
</body>
</html>
