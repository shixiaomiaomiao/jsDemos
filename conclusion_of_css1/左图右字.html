<title>左图右字</title>
<style>
#container {width:400px;height:500px;margin:20px auto;background:url('s6.jpg');
padding-left:130px;background-repeat:no-repeat;border:1px solid pink;}
</style>
</head>
<body>
<div id = "container">
	在一个div中实现左图右字：
	</br>1.将图作为背景图片出现，并设置为no-repeat;
	</br>2.利用padding值，如文字在右，则设置padding-left的值为图片的宽度+间隔
	</br>3.其实利用就是背景图片会填充到padding中的性质
</div>
</body>
