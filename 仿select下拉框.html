<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Strict//EN" "http://www.w3.org/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv = "Content-Type" content = "text/html;charset = utf-8"></meta>
<title>仿select下拉框</title>
<style>
#container{width:500px;height:500px;margin:50px auto;}
.txt{width:100px;height:100px;background:#ccc;display:none;}
</style>
<script>
window.onload = function()
{
	var oDiv = document.getElementById("container");
	var oBt1 = document.getElementById("bt1");
	var oTxt = oDiv.getElementsByTagName("div")[0];
	oBt1.onclick = function(ev)
	{
		
		var oEvent = ev||event;
		oTxt.style.display = "block";
		//取消事件冒泡
		oEvent.cancelBubble = true;
	}
	document.onclick = function()
	{
		oTxt.style.display = "none";
	}
}
</script>
</head>
<body>
<div id = "container">
	<input type = "button" value = "显示" id = "bt1">
	<div class = "txt"></div>
</diV>
</body>
</html>
