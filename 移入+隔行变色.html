<html>
<head>
<meta http-equiv = "Content-Type" content = "text/html ; charset = utf-8"></meta>
<title>移入+隔行变色</title>
<style>
#table {border:1px solid #CCC;margin:20px auto;text-align:center;}
</style>
<script>
window.onload = function()
{
	var oTab = document.getElementById('table');
	var oldColor = '';
	for ( var i = 0; i < oTab.tBodies[0].rows.length ; i++)
	{
		if ( i% 2 == 0)
		{
			oTab.tBodies[0].rows[i].style.background = "#999999";
		}
		oTab.tBodies[0].rows[i].onmouseover = function()
		{
			oldColor = this.style.background;
			this.style.background = "yellow";
		}
		oTab.tBodies[0].rows[i].onmouseout = function()
		{
			this.style.background = oldColor;
		}
	}
}
</script>
</head>
<body>
<table id = "table" border = "1" width = "500" >
	<thead>
		<td>ID</td>
		<td>姓名</td>
		<td>年龄</td>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>张三</td>
			<td>22</td>
		</tr>
		<tr>
			<td>2</td>
			<td>李四</td>
			<td>21</td>
		</tr>
		<tr>
			<td>3</td>
			<td>王武</td>
			<td>39</td>
		</tr>
		<tr>
			<td>4</td>
			<td>赵六</td>
			<td>26</td>
		</tr>
		<tr>
			<td>5</td>
			<td>Blue</td>
			<td>37</td>
		</tr>
		<tr>
			<td>6</td>
			<td>Mark</td>
			<td>47</td>
		</tr>
		
	</tbody>
</table>
</body>
</html>
