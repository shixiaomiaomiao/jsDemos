<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0  Strict//EN" "http://www.w3.org/TR/xhtml/dtd/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv = "Content-Type" content = "text/html ; charset = utf-8"></meta>
<title>添加+删除数据</title>
<style>
#container {margin:20px auto;width:552px;}
#table {border:1px solid #CCC;text-align:center;margin-top:10px;}
#bt1 {width:60px ; height:30px;}
</style>
<script>
window.onload = function()
{
	var oTab = document.getElementById('table');
	var oBt1 = document.getElementById('bt1');
	var oName = document.getElementById('name');
	var oAge = document.getElementById('age');
	
	var id = oTab.tBodies[0].rows.length + 1;
	
	/*添加操作*/
	oBt1.onclick = function()
	{
		if (oName.value && oAge.value)
		 {
			var oTr = document.createElement('tr');
			
			//创建新的ID
			var oTd = document.createElement('td');
			oTd.innerHTML = id++ ;
			oTr.appendChild(oTd);
			
			//创建新的姓名
			var oTd = document.createElement('td');
			oTd.innerHTML = oName.value;
			oTr.appendChild(oTd);
			
			
			//创建新的年龄
			var oTd = document.createElement('td');
			oTd.innerHTML = oAge.value;
			oTr.appendChild(oTd);
			
			var oTd = document.createElement('td');			
			var oA = "<a href = "+"'javascript:;'"+">删除</a>";
			oTd.innerHTML = oA;
			oTd.children[0].onclick = function()
			{
				oTab.tBodies[0].removeChild(this.parentNode.parentNode);
			}
			oTr.appendChild(oTd);		
			
			oTab.tBodies[0].appendChild(oTr);
			oName.value = "";
			oAge.value = "";
		 }
		else if (oName.value)
		{
			alert('请填写年龄');
		}
		else if (oAge.value)
		{
			alert('请填写姓名');
		}
		else
		{
			alert("请填写数据");
		}
	}
	/*删除操作*/
	var a = oTab.tBodies[0].getElementsByTagName('a');
	for ( var i = 0 ; i < a.length ; i ++ )
	{
	  a[i].onclick = function()
	  {
		oTab.tBodies[0].removeChild(this.parentNode.parentNode);
	  }
	}
	
}
</script>
</head>
<body>
<div id = "container">
姓名：<input type = "text" id = "name">
年龄：<input type = "text" id = "age"> 
<input type = "button" id = "bt1" value = "添加">
<table id = "table" border = "1" width = "500" >
	<thead>
		<td>ID</td>
		<td>姓名</td>
		<td>年龄</td>
		<td>操作</td>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>张三</td>
			<td>22</td>
			<td><a href = "javascript:;">删除</a></td>
		</tr>
		<tr>
			<td>2</td>
			<td>李四</td>
			<td>21</td>
			<td><a href = "javascript:;">删除</a></td>
		</tr>
		<tr>
			<td>3</td>
			<td>王武</td>
			<td>39</td>
			<td><a href = "javascript:;">删除</a></td>
		</tr>
		<tr>
			<td>4</td>
			<td>赵六</td>
			<td>26</td>
			<td><a href = "javascript:;">删除</a></td>
		</tr>
		<tr>
			<td>5</td>
			<td>Blue</td>
			<td>37</td>
			<td><a href = "javascript:;">删除</a></td>
		</tr>
		<tr>
			<td>6</td>
			<td>Mark</td>
			<td>47</td>
			<td><a href = "javascript:;">删除</a></td>
		</tr>
		
	</tbody>
</table>
</div>
</body>
</html>
