<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML1.0 Strict//EN' "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv = "Content-Type" content = "text/html ; charset = utf-8"></meta>
<title>侧边栏</title>
<style>
#div1 {width:150px; height:200px; background:green;position:absolute;left:-150px;}
#div1 span {width:20px ; height: 60px; background:orange;position:absolute;right:-20px; top:70px;line-height:20px;}
</style>
<script>
var timer = null;
function startMove(iTarget)
{
	var oDiv = document.getElementById("div1");
	var speed = 0;
	clearInterval(timer);
	timer = setInterval(function()
	{
		if (iTarget > oDiv.offsetLeft)
		{
			speed = 10;
		}
		else
		{
			speed = -10;
		}
		if (oDiv.offsetLeft == iTarget)
		{
			clearInterval(timer)
		}
		else
		{
			oDiv.style.left = oDiv.offsetLeft + speed + "px";
		}
	},30)
}
window.onload = function()
{
	var oDiv = document.getElementById("div1");
	oDiv.onmouseover = function()
	{	
		startMove(0);
	}
	oDiv.onmouseout = function()
	{
		startMove(-150);
	}
}
</script>
</head>
<body>
<div id = "div1">
<span>分享到</span>
</div>
</html>
