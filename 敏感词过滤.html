<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv = "Content-Type" content = "text/html ; charset = utf-8"></meta>
<title>敏感词过滤</title>
<style>
#container {width:400px;height:300px;margin:20px auto;}
</style>
<script>
window.onload = function()
{
	var oTxt1 = document.getElementById("txt1");
	var oTxt2 = document.getElementById("txt2");
	var oBt1 = document.getElementById("bt1");
	
	oBt1.onclick = function()
	{
		var re = /北京|淘宝|百度/g ;
		var str = oTxt1.value;
		oTxt2.value = str.replace(re,"**");
		oTxt1.value = '';
	}
}
</script>
</head>
<body>
<div id = "container">
	<textarea id = "txt1" rows = "10" cols = "40"></textarea>
	<input type = "button" id = "bt1" value = "过滤"/>
	<textarea id = "txt2" rows = "10" cols = "40"></textarea>
</div>

</body>
</html>
